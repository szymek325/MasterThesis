<p *ngIf="!requests">
    <em>Loading...</em>
</p>

<button type="button" class="btn btn-default" (click)="newRequest()">Create new Face Detection request</button>

<table class="table" *ngIf="requests">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Deep Neural Network</th>
            <th>Haar</th>
            <th>Status</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let face of requests">
        <td>{{ face.id }}</td>
        <td>{{ face.name }}</td>
        <td>{{ face.dnnFaces }}</td>
        <td>{{ face.haarFaces }}</td>
        <td>{{ face.status }}</td>
        <td class="btn btn-success" (click)="showRequest(face.id)">click</td>
    </tr>
    </tbody>
</table>
