<div class="container">
    <h1>Face Detection Request : {{id}}</h1>
    
    <p *ngIf="!request"><em>Loading request data...</em></p>
    <div *ngIf="request">
        <div class="row">
            <label for="name">Name</label>
            <div class="row" id="name">{{request.name}}</div>
        </div>
        <div>
            <label for="input">Input image</label>
            <img id="input"/>
            <img src="{{inputLink.url}}"/>
        </div>
        <div>
            <h3>Results</h3>
            <table class="table" *ngIf="recognitionResults">
                <thead>
                <tr>
                    <th>Recognised Identity</th>
                    <th>Confidence</th>
                    <th>Neural Network Name</th>
                    <th>Neural Network Type</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let result of results">
                    <td>{{result.}}</td>
                    <td>{{result.confidence}}</td>
                    <td>{{result.neuralNetworkFileName}}</td>
                    <td>{{result.neuralNetworkTypeName}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<alert></alert>
