<div class="container">
    <h1>Face Detection Request : {{id}}</h1>

    <p *ngIf="!request"><em>Loading request data...</em></p>
    <div *ngIf="request">
        <div>
            <label for="name">Name</label>
            <div id="name">{{request.name}}</div>
        </div>
        <div>
            <label for="input">Input image</label>
            <img id="input" />
            <img src="{{request.fileLink.url}}" />
        </div>
        <div>
            <h3>Results</h3>
            <table class="table" *ngIf="results">
                <thead>
                    <tr>
                        <th>Detection type</th>
                        <th>startX</th>
                        <th>endX</th>
                        <th>startY</th>
                        <th>endY</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let result of results">
                        <td>{{result.detectionTypeName}}</td>
                        <td>{{result.startX}}</td>
                        <td>{{result.endX}}</td>
                        <td>{{result.startY}}</td>
                        <td>{{result.endY}}</td>
                        <td>
                            <div class="slider">
                                <div class="slide">
                                    <img src="{{result.image.url}}"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<alert></alert>
