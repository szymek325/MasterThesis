<div class="container">
    <h1>New Face Detection request form</h1>
    <alert></alert>
    <form [formGroup]="detectionForm" (ngSubmit)="onClickSubmit(detectionForm.value)">
        <div class="row">
            <div class="form-group">
                <div class="col-md-3">
                    <label for="name">Name</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" formControlName="name" id="name" ngModel>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="alert alert-danger" *ngIf="!detectionForm.controls['name'].valid && detectionForm.controls['name'].touched">
                    'Name' field is required
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-md-3">
                    <label for="file">File</label>
                </div>
                <div class="col-md-3">
                    <input type="file" class="form-control" [ngModelOptions]="{standalone: true}" (change)="validateFile($event)" id="file" accept=".jpeg, .bmp, .png, .jpg" ngModel #FaceImage>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="alert alert-danger" *ngIf="!isFileValid">
                    File must be of type .jpeg, .jpg, or .png
                </div>
            </div>
        </div>

        <div>
            <button type="submit" [disabled]="!(detectionForm.valid && isFileValid)" class="btn btn-success">Submit</button>
        </div>

    </form>
</div>

<alert></alert>
