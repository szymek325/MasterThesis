<div class="container">
    <h1>New Face Detection request form</h1>
    <form #detection ="ngForm" (ngSubmit)="onClickSubmit(detection.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required name="name" placeholder="name" id="name" ngModel>
        </div>
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" class="form-control" required name="file" placeholder="file" id="file" ngModel #FaceImage>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
